name: pull request qa

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pull-requests-qa:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: auth-manager
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version-file: "auth-manager/pyproject.toml"
      - name: Install requirements
        run: make install
      - name: Run linters
        run: make lint
      - name: Run audit
        run: make audit
